        type: integer
      status_from:
        type: integer
      status_to:
        type: integer
      user_id_from:
        type: integer
      user_id_to:
        type: integer
    type: object
  models.ErrorResponse:
    properties:
      errorMessage:
        type: string
    type: object
  models.File:
    properties:
      create_time:
        type: string
