      createTime:
        type: string
      headImg:
        type: string
      id:
        type: integer
      ifDelete:
        type: integer
      intro:
        type: string
      lat:
        type: number
      lon:
        type: number
      name:
        type: string
      startTime:
        type: string
      state:
        type: integer
      updateTime:
        type: string
      userId:
        type: integer
