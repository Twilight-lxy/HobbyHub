    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  api.activityCommentResponse:
    properties:
      comment:
        type: string
    type: object
  api.newChatRequest:
    properties:
      content:
        description: 聊天内容
        type: string
      user_id_to:
        description: 接收者用户Id
        type: integer
    required:
    - content
    - user_id_to
    type: object
  api.simpleActivity:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
  models.Activity:
