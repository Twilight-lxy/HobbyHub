      friend_id:
        type: integer
      id:
        type: integer
      status:
        type: integer
      user_id:
        type: integer
    type: object
  models.SuccessResponse:
    properties:
      successMessage:
        type: string
    type: object
  models.User:
    properties:
      addr:
        type: string
      createTime:
        type: string
      gender:
        type: string
      headImg:
        type: string
      id:
        type: integer
      lat:
        type: number
      lon:
        type: number
      name:
        type: string
      password:
        type: string
      username:
        type: string
